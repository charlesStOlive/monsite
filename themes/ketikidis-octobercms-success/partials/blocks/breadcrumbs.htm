description = "Breadcrumbs Section"

[viewBag]

[staticBreadcrumbs]
==
{% if data.section_breadcrumbs %}
<div class="page-breadcrumb-section">
   <div class="container">
      <div class="row">
         <div class="page-breadcrumb-area">
            <div class="page-breadcrumb-content">
               {% if breadcrumbs %}
               <ol class="breadcrumb">
                  {% for breadcrumb in breadcrumbs %}
                  <li class="breadcrumb-item {{ breadcrumb.isActive ? 'active' : '' }}">
                     <a href="{{ breadcrumb.url }}">{{ breadcrumb.title }}</a>
                  </li>
                  {% endfor %}
               </ol>
               {% endif %}
            </div>
         </div>
      </div>
   </div>
</div>
{% endif %}
