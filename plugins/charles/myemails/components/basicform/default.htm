<form data-request="onSend" data-request-validate data-request-flash>
  <div class="form-group">
    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text" id="basic-addon1">
          <i class="fa fa-fw fa-user-circle"></i>
        </span>
      </div>
      <input type="text" name="name" class="form-control" id="inlineFormInputGroup" placeholder="Votre nom">
      </div>
      <span class="text-danger small pl-5" data-validate-for="name"></span>
  </div>
  <div class="form-group">
    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text" id="basic-addon1">
          <i class="fa fa-fw fa-envelope"></i>
        </span>
      </div>
      <input type="text" name="email" class="form-control" id="inlineFormInputGroup" placeholder="Votre email"> </div>
      <span class="text-danger small pl-5" data-validate-for="email"></span>
  </div>
  <div class="form-group">
    <textarea type="text" name="description" class="form-control" placeholder="Votre message"></textarea>
  </div>
  <button class="btn btn-outline-primary rounded" type="submit" data-attach-loading>
    <i class="fa fa-share"></i>&nbsp;Envoyer un message</button>
</form>
