<form data-request="onSend" data-request-validate data-request-flash>
  <div class="form-group mt-5">
  <div class="input-group input-group-alternative">
    <div class="input-group-prepend">
      <span class="input-group-text"><i class="ni ni-user-run"></i></span>
    </div>
    <input class="form-control" placeholder="Votre nom" name="name" type="text">
    <span class="text-danger small pl-5" data-validate-for="name"></span>
  </div>
</div>
<div class="form-group">
  <div class="input-group input-group-alternative">
    <div class="input-group-prepend">
      <span class="input-group-text"><i class="ni ni-email-83"></i></span>
    </div>
    <input class="form-control" placeholder="Votre email" name="email" type="email">
    <span class="text-danger small pl-5" data-validate-for="name"></span>
  </div>
</div>
<div class="form-group mb-4">
  <textarea class="form-control form-control-alternative" name="description" placeholder="Votre message"rows="4" cols="80" placeholder="Votre message..."></textarea>
</div>
<div>
  <button type="submit" class="btn btn-default btn-round btn-block btn-lg" data-attach-loading>Envoyer un message</button>
</div>
</form>
