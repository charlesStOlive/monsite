fields:

    name:
        label: Nom de la campagne
        span: auto

    subject:
        label: Objet du mail
        span: left

    date_info_update:
        label: Date de mise à jours des données de ventes courtiers
        type: datepicker
        span: right
        format: d-m-Y
        mode: date



tabs:
