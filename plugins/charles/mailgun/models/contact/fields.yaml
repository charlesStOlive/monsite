# ===================================
#  Form Field Definitions
# ===================================

fields:
    name:
        label: Nom ou prenom ( bonjour xxx )
        span: auto

    email:
        label: email
        span: auto

    segments:
        label: Segments
        type: taglist
        mode: relation
        customTags: false
        nameFrom: name

    show_intro: 
        label: Utiliser l'intro commune du mail.
        default: true
        type: checkbox

    show_message_perso:
        label: Mettre un message perso 
        default: false
        type: checkbox

    message_perso:
        type: richeditor
        size: huge
        trigger:
            action: show
            field: show_message_perso
            condition: checked

    target:
        type: relation
        selectFrom: name
        placeholder: --select Target--

    projects:
            label: Projets
            type: taglist
            mode: relation
            customTags: false
            nameFrom: name

    missions:
            label: Missions
            type: taglist
            mode: relation
            customTags: false
            nameFrom: name

    moas:
            label: Moas
            type: taglist
            mode: relation
            customTags: false
            nameFrom: name
