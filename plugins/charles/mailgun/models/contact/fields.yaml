# ===================================
#  Form Field Definitions
# ===================================
tabs:
    stretch: true
    defaultTab: Accueil
    fields:
        name:
            label: prenomou titre
            span: auto

        fname:
            label: Nom de famille
            span: auto

        strict:
            label: Utiliser la version stricte
            type: checkbox

        email:
            label: email
            span: auto

        segments:
            label: Segments
            type: taglist
            mode: relation
            customTags: false
            nameFrom: name
            span: auto

        show_intro: 
            label: Utiliser l'intro commune du mail.
            default: true
            type: checkbox
            tab: email

        show_message_perso:
            label: Mettre un message perso 
            default: false
            type: checkbox
            tab: email

        message_perso:
            type: repeater
            tab: email
            titleFrom: title_when_collapsed
            form:
                fields:
                    text:
                        type: richeditor
                        size: huge
            trigger:
                action: show
                field: show_message_perso
                condition: checked

        target:
            type: relation
            tab: Relations
            selectFrom: name
            placeholder: --select Target--

        projects:
            label: Projets
            tab: Relations
            type: taglist
            mode: relation
            customTags: false
            nameFrom: name

        missions:
            label: Missions
            tab: Relations
            type: taglist
            mode: relation
            customTags: false
            nameFrom: name

        moas:
            label: Moas
            tab: Relations
            type: taglist
            mode: relation
            customTags: false
            nameFrom: name
        cloudis@update:
            type: partial
            path: field_cloudis
            tab: Relations

        user_details_section:
            label: Gestion fiche client
            type: section
        client:
            type: partial
            path: field_client

        



