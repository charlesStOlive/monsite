# ===================================
#  Form Field Definitions
# ===================================
tabs:
    stretch: true
    defaultTab: Accueil
    fields:
        name:
            label: prenomou titre
            span: auto

        fname:
            label: Nom de famille
            span: auto

        strict:
            label: Utiliser la version stricte
            type: checkbox

        email:
            label: email
            span: auto

        segments:
            label: Segments
            type: taglist
            mode: relation
            customTags: false
            nameFrom: name

        show_intro: 
            label: Utiliser l'intro commune du mail.
            default: true
            type: checkbox
            tab: email

        show_message_perso:
            label: Mettre un message perso 
            default: false
            type: checkbox
            tab: email

        message_perso:
            type: repeater
            tab: email
            titleFrom: title_when_collapsed
            form:
                fields:
                    text:
                        type: richeditor
                        size: huge
            trigger:
                action: show
                field: show_message_perso
                condition: checked

        target:
            type: relation
            tab: relation
            selectFrom: name
            placeholder: --select Target--

        projects:
            label: Projets
            tab: relation
            type: taglist
            mode: relation
            customTags: false
            nameFrom: name

        missions:
            label: Missions
            tab: relation
            type: taglist
            mode: relation
            customTags: false
            nameFrom: name

        moas:
            label: Moas
            tab: relation
            type: taglist
            mode: relation
            customTags: false
            nameFrom: name
        
        client@update:
            label: Client
            type: relation
            selectFrom: name
            placeholder: --select Target--

        user_details_section@create:
            label: Creer la fiche client
            type: section
            comment: Cette section concerne le client
        client[name]@create:
            label: Nom du client
        client[slug]@create:
            label: Slug
            preset: client[name]
        client[logo]@create:
            label: logo du client
            type: mediafinder
            mode: image
            span: left


