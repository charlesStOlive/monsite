# ===================================
#  Form Field Definitions
# ===================================
tabs:
    stretch: true
    defaultTab: Accueil
    fields:
        name:
            label: prenomou titre
            span: auto

        fname:
            label: Nom de famille
            span: auto

        strict:
            label: Utiliser la version stricte
            type: checkbox
            default: 1

        email:
            label: email
            span: auto

        segments:
            label: Segments
            type: taglist
            mode: relation
            customTags: false
            nameFrom: name
            span: auto

        show_message_perso:
            label: Remplacer des paragraphes par des messages perso
            default: false
            type: checkbox
            tab: email

        message_perso:
            type: repeater
            tab: email
            titleFrom: title_when_collapsed
            form:
                fields:
                    code:
                        label: code du paragraphe Ã  remplacer
                        type: dropdown
                        placeholder: Choisissez un paragraphe
                        options: listParagraphCode
                    value:
                        type: richeditor
                        size: huge
            trigger:
                action: show
                field: show_message_perso
                condition: checked
        
        messages_lm:
            type: repeater
            tab: Lettre Motivation
            titleFrom: title_when_collapsed
            form:
                fields:
                    code:
                        label: code paragraphe
                        type: dropdown
                        placeholder: Choisissez un paragraphe
                        options: listParagraphLMCode
                    value:
                        type: richeditor
                        size: huge

        target:
            type: relation
            tab: Relations
            selectFrom: name
            placeholder: --select Target--

        projects:
            label: Projets
            tab: Relations
            type: taglist
            mode: relation
            customTags: false
            nameFrom: name

        missions:
            label: Missions
            tab: Relations
            type: taglist
            mode: relation
            customTags: false
            nameFrom: name

        moas:
            label: Moas
            tab: Relations
            type: taglist
            mode: relation
            customTags: false
            nameFrom: name
        cloudis@update:
            type: partial
            path: field_cloudis
            tab: Images Cloud
        visits:
            type: partial
            path: field_visits
            tab: Statistiques

        user_details_section:
            label: Gestion fiche client
            type: section
        client:
            type: partial
            path: field_client

        



