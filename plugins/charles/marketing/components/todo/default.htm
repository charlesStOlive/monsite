<form
    data-request="{{ __SELF__ }}::onAddItem"
    data-request-update="'{{ __SELF__ }}::response': '#result'"
    data-request-success="$('#input-item').val('')"
    data-request-flash>
    <div>
        <div>
            <p>la proposition doit être en € brut par Ans, le nombre entre 0 et 200 000 ...( on peut toujours rever non ? )<br>Et puisque c'est vous, vous avez le droit à plusieurs essais.<br>
            <a href="#" data-toggle="modal" data-target="#modalSalaire">Plus d'explication</a></p>
        </div>
        <div class="">
            <div class="input-group">
                <input type="number" id="input-item" class="form-control" name="amount" placeholder="Entrez un nombre ( élevé si possible ) "> 
                <span class="input-group-btn">
                    <button type="submit" class="btn btn-common" data-attach-loading>Faire une proposition</button>
                </span>
            </div>
        </div>
        <div class="container-fluid" id="result">
        </div>
    </div>
</form>
