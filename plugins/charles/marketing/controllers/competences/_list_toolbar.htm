<div data-control="toolbar">
    <a
        href="<?= Backend::url('charles/marketing/competences/create') ?>"
        class="btn btn-primary oc-icon-plus">
        New Competence
    </a>
    <a
        href="<?= Backend::url('charles/marketing/competences/reorder') ?>"
        class="btn btn-default oc-icon-bars">
        Reorder
    </a>

    <button
        class="btn btn-danger oc-icon-trash-o"
        disabled="disabled"
        onclick="$(this).data('request-data', { checked: $('.control-list').listWidget('getChecked') })"
        data-request="onDelete"
        data-request-confirm="Are you sure you want to delete the selected Competences?"
        data-trigger-action="enable"
        data-trigger=".control-list input[type=checkbox]"
        data-trigger-condition="checked"
        data-request-success="$(this).prop('disabled', 'disabled')"
        data-stripe-load-indicator>
        Delete selected
    </button>

    <button
        type="submit"
        data-request="onLoadWikipedia"
        data-control="popup"
        data-load-indicator="Chargement des données wikipedia"
        class="btn btn-primary">
        Importer les données wikipedia
    </button>
</div>
