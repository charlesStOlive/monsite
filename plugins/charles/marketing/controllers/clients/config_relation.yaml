contacts:
    label: Contact
    view:
        list: $/charles/mailgun/models/contact/columns.yaml
        toolbarButtons: add|create|delete
        recordUrl: charles/mailgun/contacts/update/:id
    manage:
        showSearch: true
        recordsPerPage: 10
        list: $/charles/mailgun/models/contact/columns.yaml
        form: $/charles/mailgun/models/contact/fields_for_client.yaml

cloudis:
    label: Image cloudinary
    view:
        list: $/charles/mailgun/models/cloudi/columns.yaml
        toolbarButtons: add|remove
    manage:
        showSearch: true
        list: $/charles/mailgun/models/cloudi/columns.yaml
    pivot:
        form:
            fields:
                pivot[url]:
                    label: url



