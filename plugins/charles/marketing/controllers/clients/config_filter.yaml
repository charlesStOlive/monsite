# ===================================
# Filter Scope Definitions
# ===================================

scopes:
    segments:
        label: Filtrer par secteur
        scope: secteurFilter
        modelClass: Charles\Marketing\Models\Secteur
        nameFrom: name

    cv:
        label: Cv personalisé
        type: checkbox
        default: 0
        conditions: is_cv_option = true

    cloudi:
        label: Cloudi personalisé
        type: checkbox
        default: 0
        conditions: cloudi_id is not null

